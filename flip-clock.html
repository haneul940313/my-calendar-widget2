<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flip Clock (HH:MM)</title>

  <style>
    :root{
      --card:#111;
      --fg:#fff;
      --line:#2a2a2a;

      /* 노션 배경이 흰색일 때 콜론이 잘 보이도록 */
      --sep:#111;

      --muted:#8b8b8b;

      /* ✅ 유동형 크기: 폭은 줄이고, 높이는 더 길게 */
      --cardW: clamp(52px, 10.5vw, 68px);
      --cardH: calc(var(--cardW) * 1.85); /* 세로 길이 늘림 */
    }

    html, body{
      height:100%;
      margin:0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      width:100%;
      height:100%;
      min-height: 170px; /* 세로 여유(임베드에서 잘리지 않게) */
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 8px 0;
      box-sizing:border-box;
    }

    .clock{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 8px; /* ✅ 그룹 사이 간격 좁힘 */
      transform-origin:center;
    }

    .group{
      display:flex;
      gap: 6px; /* ✅ 카드 사이 간격 좁힘 */
      align-items:center;
    }

    /* ✅ 콜론 확실히 보이게 + 간격 좁힘 */
    .sep{
      font-size: calc(var(--cardH) * 0.42);
      font-weight: 900;
      line-height: 1;
      color: var(--sep);
      user-select:none;
      margin: 0 2px; /* ✅ 콜론 주변 간격 좁힘 */
      transform: translateY(-2px);
    }

    /* ✅ 카드(1칸=1숫자) */
    .card{
      width: var(--cardW);
      height: var(--cardH);
      position: relative;
      border-radius: 14px;
      background: var(--card);
      box-shadow: 0 10px 25px rgba(0,0,0,.22);
      overflow:hidden;
      perspective: 900px;

      --half: calc(var(--cardH) / 2);
      --shift: calc(var(--half) / 2);
    }

    .card::after{
      content:"";
      position:absolute;
      left:0; right:0;
      top:50%;
      height:1px;
      background: var(--line);
      transform: translateY(-0.5px);
      z-index: 6;
    }

    .top, .bottom{
      position:absolute;
      left:0;
      width:100%;
      height: var(--half);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 2;
    }

    .top{
      top:0;
      background: rgba(255,255,255,0.02);
    }
    .bottom{
      bottom:0;
      background: rgba(0,0,0,0.06);
    }

    /* ✅ 숫자: 카드 크기에 따라 자동 스케일 */
    .digit{
      font-size: calc(var(--cardH) * 0.62);
      font-weight: 900;
      color: var(--fg);
      letter-spacing: 0.5px;
      font-variant-numeric: tabular-nums;
      user-select:none;
      line-height: 1;
      position: relative;
    }

    /* 상단/하단에서 숫자가 “한 개처럼” 보이도록 정렬 */
    .top .digit { top: var(--shift); }
    .bottom .digit { top: calc(var(--shift) * -1); }

    /* 플립 레이어 */
    .top-flip, .bottom-flip{
      position:absolute;
      left:0;
      width:100%;
      height: var(--half);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      backface-visibility: hidden;
      z-index: 5;
      pointer-events:none;
      background: var(--card);
    }

    .top-flip{
      top:0;
      transform-origin: bottom;
      transform: rotateX(0deg);
    }
    .bottom-flip{
      bottom:0;
      transform-origin: top;
      transform: rotateX(90deg);
    }

    .top-flip .digit { top: var(--shift); }
    .bottom-flip .digit { top: calc(var(--shift) * -1); }

    @keyframes flipDown{ to { transform: rotateX(-90deg); } }
    @keyframes flipUp{ to { transform: rotateX(0deg); } }

    .flip .top-flip{ animation: flipDown 260ms ease-in forwards; }
    .flip .bottom-flip{ animation: flipUp 260ms ease-out forwards; }

    .meta{
      margin-top: 8px;
      text-align:center;
      font-size: 12px;
      color: var(--muted);
      user-select:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div>
      <div class="clock" id="clock">
        <div class="group">
          <div class="card" data-key="h1"></div>
          <div class="card" data-key="h2"></div>
        </div>

        <div class="sep">:</div>

        <div class="group">
          <div class="card" data-key="m1"></div>
          <div class="card" data-key="m2"></div>
        </div>
      </div>

      <div class="meta" id="meta">Asia/Seoul</div>
    </div>
  </div>

  <script>
    const TZ = "Asia/Seoul";

    function getTimePartsHM(){
      const fmt = new Intl.DateTimeFormat('en-GB', {
        timeZone: TZ,
        hour12: false,
        hour: '2-digit',
        minute: '2-digit'
      });
      const s = fmt.format(new Date()).replace(/\u200e/g,''); // "HH:MM"
      const [hh, mm] = s.split(':');
      return { hh, mm };
    }

    function buildCard(el, initial){
      el.innerHTML = `
        <div class="top"><div class="digit">${initial}</div></div>
        <div class="bottom"><div class="digit">${initial}</div></div>

        <div class="top-flip"><div class="digit">${initial}</div></div>
        <div class="bottom-flip"><div class="digit">${initial}</div></div>
      `;
      el.dataset.value = initial;
    }

    function setDigit(el, next){
      const prev = el.dataset.value;
      if (prev === next) return;

      const topDigit = el.querySelector('.top .digit');
      const bottomDigit = el.querySelector('.bottom .digit');
      const topFlipDigit = el.querySelector('.top-flip .digit');
      const bottomFlipDigit = el.querySelector('.bottom-flip .digit');

      topDigit.textContent = prev;
      bottomDigit.textContent = next;
      topFlipDigit.textContent = prev;
      bottomFlipDigit.textContent = next;

      el.classList.remove('flip');
      void el.offsetWidth; // reflow
      el.classList.add('flip');

      setTimeout(() => {
        topDigit.textContent = next;
        bottomDigit.textContent = next;
        el.dataset.value = next;
        el.classList.remove('flip');
      }, 280);
    }

    const cards = {};
    document.querySelectorAll('.card').forEach(el => {
      cards[el.dataset.key] = el;
      buildCard(el, '0');
    });

    document.getElementById('meta').textContent = TZ;

    function tick(){
      const { hh, mm } = getTimePartsHM();
      const d = (hh + mm).split(''); // h1 h2 m1 m2
      setDigit(cards.h1, d[0]);
      setDigit(cards.h2, d[1]);
      setDigit(cards.m1, d[2]);
      setDigit(cards.m2, d[3]);
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
