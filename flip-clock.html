<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flip Clock (HH:MM)</title>
  <style>
    :root{
      --fg:#fff;
      --card:#111;
      --line:#2a2a2a;
      --muted:#bdbdbd;
    }

    html, body{
      height:100%;
      margin:0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      width:100%;
      height:100%;
      min-height: 130px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px 0;
      box-sizing:border-box;
    }

    .clock{
      display:flex;
      align-items:center;
      gap: 14px;
      transform-origin:center;
    }

    @media (max-width: 420px){
      .clock{ transform: scale(0.92); }
    }
    @media (max-width: 360px){
      .clock{ transform: scale(0.85); }
    }

    .digit-group{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .sep{
      color: var(--fg);
      font-weight:700;
      font-size: 46px;
      line-height: 1;
      opacity: .9;
      transform: translateY(-2px);
      user-select:none;
    }

    /* ✅ 1카드=1숫자 (카드 안에 숫자 1개만 보이도록) */
    .card{
      width: 92px;
      height: 120px;
      position: relative;
      border-radius: 14px;
      background: var(--card);
      box-shadow: 0 10px 25px rgba(0,0,0,.28);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      perspective: 900px; /* flip 3D */
    }

    /* 가운데 접히는 라인 */
    .card::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      top:50%;
      height:1px;
      background: var(--line);
      transform: translateY(-0.5px);
      z-index: 3;
    }

    .face{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 70px;
      font-weight: 800;
      color: var(--fg);
      letter-spacing: 1px;
      user-select:none;
      font-variant-numeric: tabular-nums;
    }

    /* 위/아래 하프는 "클립"으로 잘라서 보이게 함 */
    .top, .bottom{
      position:absolute;
      left:0; right:0;
      height:50%;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 2;
    }
    .top{
      top:0;
      background: rgba(255,255,255,0.02);
    }
    .bottom{
      bottom:0;
      background: rgba(0,0,0,0.06);
    }
    .top .face{
      transform: translateY(25%); /* 가운데 기준 맞춤 */
    }
    .bottom .face{
      transform: translateY(-25%);
    }

    /* 플립 애니메이션 파트 */
    .flip-top{
      position:absolute;
      left:0; right:0;
      top:0;
      height:50%;
      overflow:hidden;
      transform-origin: bottom;
      backface-visibility: hidden;
      z-index: 5;
    }
    .flip-top .face{
      transform: translateY(25%);
      background: var(--card);
    }

    .flip-bottom{
      position:absolute;
      left:0; right:0;
      bottom:0;
      height:50%;
      overflow:hidden;
      transform-origin: top;
      transform: rotateX(90deg);
      backface-visibility: hidden;
      z-index: 4;
    }
    .flip-bottom .face{
      transform: translateY(-25%);
      background: var(--card);
    }

    @keyframes flipDown {
      0%   { transform: rotateX(0deg); }
      100% { transform: rotateX(-90deg); }
    }
    @keyframes flipUp {
      0%   { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }

    .run .flip-top{
      animation: flipDown 260ms ease-in forwards;
    }
    .run .flip-bottom{
      animation: flipUp 260ms ease-out forwards;
    }

    .meta{
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
      text-align:center;
      opacity: .9;
      user-select:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div>
      <div class="clock" id="clock">
        <!-- HH -->
        <div class="digit-group">
          <div class="card" data-key="h1"></div>
          <div class="card" data-key="h2"></div>
        </div>

        <div class="sep">:</div>

        <!-- MM -->
        <div class="digit-group">
          <div class="card" data-key="m1"></div>
          <div class="card" data-key="m2"></div>
        </div>
      </div>

      <div class="meta" id="meta">Asia/Seoul</div>
    </div>
  </div>

  <script>
    const TZ = "Asia/Seoul";

    function getTimePartsHM(){
      const fmt = new Intl.DateTimeFormat('en-GB', {
        timeZone: TZ,
        hour12: false,
        hour: '2-digit',
        minute: '2-digit'
      });
      const s = fmt.format(new Date()).replace(/\u200e/g,''); // "HH:MM"
      const [hh, mm] = s.split(':');
      return { hh, mm };
    }

    function buildCard(cardEl, initialDigit){
      cardEl.innerHTML = `
        <div class="top"><div class="face">${initialDigit}</div></div>
        <div class="bottom"><div class="face">${initialDigit}</div></div>

        <div class="flip-top"><div class="face">${initialDigit}</div></div>
        <div class="flip-bottom"><div class="face">${initialDigit}</div></div>
      `;
      cardEl.dataset.value = initialDigit;
    }

    function setDigit(cardEl, nextDigit){
      const prev = cardEl.dataset.value;
      if (prev === nextDigit) return;

      const topFace = cardEl.querySelector('.top .face');
      const bottomFace = cardEl.querySelector('.bottom .face');
      const flipTopFace = cardEl.querySelector('.flip-top .face');
      const flipBottomFace = cardEl.querySelector('.flip-bottom .face');

      // 고정면
      topFace.textContent = prev;
      bottomFace.textContent = nextDigit;

      // 애니메이션면
      flipTopFace.textContent = prev;
      flipBottomFace.textContent = nextDigit;

      cardEl.classList.remove('run');
      void cardEl.offsetWidth; // reflow
      cardEl.classList.add('run');

      setTimeout(() => {
        topFace.textContent = nextDigit;
        bottomFace.textContent = nextDigit;
        cardEl.dataset.value = nextDigit;
        cardEl.classList.remove('run');
      }, 280);
    }

    // 초기 렌더
    const cards = {};
    document.querySelectorAll('.card').forEach(el => {
      cards[el.dataset.key] = el;
      buildCard(el, '0');
    });
    document.getElementById('meta').textContent = TZ;

    function tick(){
      const { hh, mm } = getTimePartsHM();
      const digits = (hh + mm).split(''); // h1 h2 m1 m2
      setDigit(cards.h1, digits[0]);
      setDigit(cards.h2, digits[1]);
      setDigit(cards.m1, digits[2]);
      setDigit(cards.m2, digits[3]);
    }

    tick();
    // 초 단위 필요 없으니 1초마다 체크만 (분 바뀔 때만 flip 됨)
    setInterval(tick, 1000);
  </script>
</body>
</html>
