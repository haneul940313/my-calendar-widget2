<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flip Clock</title>
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --card:#111;
      --line:#2a2a2a;
      --muted:#bdbdbd;
    }

    html, body{
      height:100%;
      margin:0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Notion 임베드 폭에 맞춰 자동 스케일 */
    .wrap{
      width:100%;
      height:100%;
      min-height: 140px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px 0;
      box-sizing:border-box;
    }

    .clock{
      display:flex;
      align-items:center;
      gap: 14px;
      transform-origin:center;
    }

    /* 화면이 좁으면 살짝 축소 */
    @media (max-width: 420px){
      .clock{ transform: scale(0.92); }
    }
    @media (max-width: 360px){
      .clock{ transform: scale(0.85); }
    }

    .digit-group{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .sep{
      color: var(--fg);
      font-weight:700;
      font-size: 46px;
      line-height: 1;
      opacity: .9;
      transform: translateY(-2px);
      user-select:none;
    }

    .card{
      width: 88px;
      height: 120px;
      position: relative;
      border-radius: 14px;
      background: var(--card);
      box-shadow: 0 10px 25px rgba(0,0,0,.28);
      overflow:hidden;
    }

    /* 가운데 접히는 라인 */
    .card::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      top:50%;
      height:1px;
      background: var(--line);
      transform: translateY(-0.5px);
      z-index: 3;
    }

    .half{
      position:absolute;
      left:0; right:0;
      height:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 64px;
      font-weight: 800;
      color: var(--fg);
      letter-spacing: 1px;
      user-select:none;
      font-variant-numeric: tabular-nums;
    }

    .top{
      top:0;
      background: rgba(255,255,255,0.02);
      z-index:2;
    }
    .bottom{
      bottom:0;
      background: rgba(0,0,0,0.06);
      z-index:1;
    }

    /* 플립 애니메이션용 오버레이(앞면) */
    .flip{
      position:absolute;
      left:0; right:0;
      top:0;
      height:50%;
      transform-origin: bottom;
      backface-visibility: hidden;
      z-index: 5;
    }
    .flip .half{
      position:static;
      height:100%;
      background: var(--card);
    }

    /* 아래로 넘어오는 애니메이션용(뒷면) */
    .flip2{
      position:absolute;
      left:0; right:0;
      bottom:0;
      height:50%;
      transform-origin: top;
      transform: rotateX(90deg);
      backface-visibility: hidden;
      z-index: 4;
    }
    .flip2 .half{
      position:static;
      height:100%;
      background: var(--card);
    }

    @keyframes flipDown {
      0%   { transform: rotateX(0deg); }
      100% { transform: rotateX(-90deg); }
    }
    @keyframes flipUp {
      0%   { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }

    .run .flip{
      animation: flipDown 260ms ease-in forwards;
    }
    .run .flip2{
      animation: flipUp 260ms ease-out forwards;
    }

    /* 하단 작은 라벨(선택) */
    .meta{
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
      text-align:center;
      opacity: .9;
      user-select:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div>
      <div class="clock" id="clock">
        <!-- HH -->
        <div class="digit-group">
          <div class="card" data-key="h1"></div>
          <div class="card" data-key="h2"></div>
        </div>

        <div class="sep">:</div>

        <!-- MM -->
        <div class="digit-group">
          <div class="card" data-key="m1"></div>
          <div class="card" data-key="m2"></div>
        </div>

        <div class="sep">:</div>

        <!-- SS -->
        <div class="digit-group">
          <div class="card" data-key="s1"></div>
          <div class="card" data-key="s2"></div>
        </div>
      </div>

      <div class="meta" id="meta">Asia/Seoul</div>
    </div>
  </div>

  <script>
    // ✅ 한국 시간 고정 (원하면 바꿀 수 있음)
    const TZ = "Asia/Seoul";

    function two(n){ return String(n).padStart(2,'0'); }

    // Intl로 타임존 적용한 시각 문자열 얻기
    function getTimeParts(){
      const fmt = new Intl.DateTimeFormat('en-GB', {
        timeZone: TZ,
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      // "HH:MM:SS" 형태로 뽑기
      const s = fmt.format(new Date()).replace(/\u200e/g,''); // 일부 환경에서 생기는 표시 문자 제거
      const [hh, mm, ss] = s.split(':');
      return { hh, mm, ss };
    }

    // 카드 DOM 초기화
    function buildCard(cardEl, initialDigit){
      cardEl.innerHTML = `
        <div class="half top">${initialDigit}</div>
        <div class="half bottom">${initialDigit}</div>
        <div class="flip"><div class="half">${initialDigit}</div></div>
        <div class="flip2"><div class="half">${initialDigit}</div></div>
      `;
      cardEl.dataset.value = initialDigit;
    }

    function setDigit(cardEl, nextDigit){
      const prev = cardEl.dataset.value;
      if (prev === nextDigit) return;

      // 애니메이션 준비: 위쪽이 prev에서 접히며 내려가고, 아래쪽이 next로 올라오게
      const top = cardEl.querySelector('.top');
      const bottom = cardEl.querySelector('.bottom');
      const flip = cardEl.querySelector('.flip .half');
      const flip2 = cardEl.querySelector('.flip2 .half');

      top.textContent = prev;
      bottom.textContent = nextDigit;
      flip.textContent = prev;
      flip2.textContent = nextDigit;

      // 트리거
      cardEl.classList.remove('run');
      // reflow
      void cardEl.offsetWidth;
      cardEl.classList.add('run');

      // 애니메이션 끝나면 최종 숫자 고정
      setTimeout(() => {
        top.textContent = nextDigit;
        bottom.textContent = nextDigit;
        cardEl.dataset.value = nextDigit;
        cardEl.classList.remove('run');
      }, 280);
    }

    // 초기 렌더
    const cards = {};
    document.querySelectorAll('.card').forEach(el => {
      cards[el.dataset.key] = el;
      buildCard(el, '0');
    });
    document.getElementById('meta').textContent = TZ;

    function tick(){
      const { hh, mm, ss } = getTimeParts();
      const digits = (hh + mm + ss).split(''); // h1 h2 m1 m2 s1 s2
      setDigit(cards.h1, digits[0]);
      setDigit(cards.h2, digits[1]);
      setDigit(cards.m1, digits[2]);
      setDigit(cards.m2, digits[3]);
      setDigit(cards.s1, digits[4]);
      setDigit(cards.s2, digits[5]);
    }

    tick();
    // 초 경계에 최대한 맞춰 갱신
    setInterval(tick, 250);
  </script>
</body>
</html>
