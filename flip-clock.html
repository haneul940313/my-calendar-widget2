<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clock (HH:MM)</title>

  <style>
    :root{
      /* ✅ 유동형 사이즈 */
      --h: clamp(84px, 18vw, 120px);        /* 카드 높이(세로) */
      --w: calc(var(--h) * 0.78);           /* ✅ 카드 가로(요청: 살짝 넓게) */

      /* ✅ 간격(요청: 더 좁게) */
      --gap-digit: clamp(4px, 0.9vw, 6px);  /* 같은 그룹 내(시 2칸/분 2칸) */
      --gap-mid: clamp(4px, 0.9vw, 6px);    /* 시:분 사이(콜론 포함) */

      /* 색 */
      --card: #111;
      --fg: #fff;
      --sep: #111;    /* 노션 흰 배경 기준 */
      --muted: #777;
    }

    html, body{
      height: 100%;
      margin: 0;
      background: transparent;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      width: 100%;
      height: 100%;
      min-height: calc(var(--h) + 34px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 0;
      box-sizing: border-box;
    }

    .clock{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--gap-mid);
    }

    .group{
      display: flex;
      align-items: center;
      gap: var(--gap-digit);
    }

    /* ✅ 카드: 숫자 1개만 */
    .card{
      width: var(--w);
      height: var(--h);
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,.18);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .digit{
      color: var(--fg);
      font-weight: 900;
      font-variant-numeric: tabular-nums;
      line-height: 1;
      font-size: calc(var(--h) * 0.68);
      letter-spacing: 0.5px;
      transform: translateY(-1px);
      user-select: none;
    }

    /* ✅ 콜론: 간격 더 좁게 */
    .sep{
      color: var(--sep);
      font-weight: 900;
      font-variant-numeric: tabular-nums;
      line-height: 1;
      font-size: calc(var(--h) * 0.52);
      margin: 0 -4px;          /* ✅ 콜론 주변을 더 붙여줌 */
      transform: translateY(-2px);
      user-select: none;
    }

    .meta{
      margin-top: 8px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div>
      <div class="clock" aria-label="digital clock">
        <div class="group">
          <div class="card"><div class="digit" id="h1">0</div></div>
          <div class="card"><div class="digit" id="h2">0</div></div>
        </div>

        <div class="sep">:</div>

        <div class="group">
          <div class="card"><div class="digit" id="m1">0</div></div>
          <div class="card"><div class="digit" id="m2">0</div></div>
        </div>
      </div>

      <div class="meta" id="meta">Asia/Seoul</div>
    </div>
  </div>

  <script>
    const TZ = "Asia/Seoul";

    function getHHMM(){
      const fmt = new Intl.DateTimeFormat("en-GB", {
        timeZone: TZ,
        hour12: false,
        hour: "2-digit",
        minute: "2-digit",
      });
      const s = fmt.format(new Date()).replace(/\u200e/g, "");
      const [hh, mm] = s.split(":");
      return { hh, mm };
    }

    function render(){
      const { hh, mm } = getHHMM();
      const d = (hh + mm).split("");
      document.getElementById("h1").textContent = d[0];
      document.getElementById("h2").textContent = d[1];
      document.getElementById("m1").textContent = d[2];
      document.getElementById("m2").textContent = d[3];
    }

    document.getElementById("meta").textContent = TZ;
    render();
    setInterval(render, 1000);
  </script>
</body>
</html>
