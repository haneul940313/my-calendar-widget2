<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clock (HH:MM)</title>

  <style>
    :root{
      /* 카드 크기: 유동형 */
      --w: clamp(44px, 9.5vw, 60px);
      --h: calc(var(--w) * 1.55);

      /* 간격(요청: 더 좁게) */
      --gap-digit: 5px;   /* 같은 그룹(시, 분) 안 카드 간격 */
      --gap-mid: 6px;     /* 시:분 사이(콜론 포함) 전체 간격 */

      /* 색 */
      --card: #111;
      --fg: #fff;
      --sep: #111;     /* 노션 흰 배경 기준 */
      --muted: #777;
    }

    html, body{
      height: 100%;
      margin: 0;
      background: transparent;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      width: 100%;
      height: 100%;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 0;
      box-sizing: border-box;
    }

    .clock{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--gap-mid);
    }

    .group{
      display: flex;
      align-items: center;
      gap: var(--gap-digit);
    }

    /* ✅ 한 카드 = 숫자 1개만 */
    .card{
      width: var(--w);
      height: var(--h);
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,.18);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .digit{
      color: var(--fg);
      font-weight: 900;
      font-variant-numeric: tabular-nums;
      line-height: 1;
      /* 카드 높이에 비례해서 폰트가 자동으로 맞춰짐 */
      font-size: calc(var(--h) * 0.66);
      letter-spacing: 0.5px;
      transform: translateY(-1px);
      user-select: none;
    }

    /* ✅ 콜론: 시/분 사이 간격 더 좁게 */
    .sep{
      color: var(--sep);
      font-weight: 900;
      font-variant-numeric: tabular-nums;
      line-height: 1;
      font-size: calc(var(--h) * 0.55);
      margin: 0 -2px; /* 콜론 주변을 더 좁혀줌 */
      transform: translateY(-1px);
      user-select: none;
    }

    .meta{
      margin-top: 8px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div>
      <div class="clock" aria-label="digital clock">
        <div class="group">
          <div class="card"><div class="digit" id="h1">0</div></div>
          <div class="card"><div class="digit" id="h2">0</div></div>
        </div>

        <div class="sep">:</div>

        <div class="group">
          <div class="card"><div class="digit" id="m1">0</div></div>
          <div class="card"><div class="digit" id="m2">0</div></div>
        </div>
      </div>

      <div class="meta" id="meta">Asia/Seoul</div>
    </div>
  </div>

  <script>
    const TZ = "Asia/Seoul";

    function getHHMM(){
      const fmt = new Intl.DateTimeFormat("en-GB", {
        timeZone: TZ,
        hour12: false,
        hour: "2-digit",
        minute: "2-digit",
      });
      const s = fmt.format(new Date()).replace(/\u200e/g, ""); // "HH:MM"
      const [hh, mm] = s.split(":");
      return { hh, mm };
    }

    function render(){
      const { hh, mm } = getHHMM();
      const d = (hh + mm).split(""); // h1 h2 m1 m2
      document.getElementById("h1").textContent = d[0];
      document.getElementById("h2").textContent = d[1];
      document.getElementById("m1").textContent = d[2];
      document.getElementById("m2").textContent = d[3];
    }

    document.getElementById("meta").textContent = TZ;
    render();
    setInterval(render, 1000); // 분만 보이지만 1초마다 갱신(부담 거의 없음)
  </script>
</body>
</html>
