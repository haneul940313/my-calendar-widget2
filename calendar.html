<!DOCTYPE html>
<!-- original:https://codepen.io/boudra/pen/raErwP -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }

    /* Notion 임베드 폭에 맞춰 유동적으로 늘어나게 */
    #calendari {
      width: 100%;
      position: relative; /* absolute 테이블의 기준 */
      font-size: 14px;
    }

    table {
      border-collapse: collapse;
      table-layout: fixed;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
      background-color: #fff;

      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
    }

    td, th {
      text-align: center;
      background-color: #fff;
    }

    th { padding: 10px; }

    tr:first-child th {
      font-size: 20px;
      font-weight: bold;
      border-left: none;
      border-top: none;
    }

    td:last-child, th:last-child { border-right: none; }

    /* 헤더(블랙) */
    th {
      border-top: 1px solid rgba(0,0,0,0.1);
      border-right: 1px solid rgba(0,0,0,0.1);
      background-color: #000;
      color: #fff;
      text-shadow: 0px -1px 0px rgba(0,0,0,0.2);
      font-weight: normal;
    }

    th .any {
      font-size: 12px;
      font-weight: normal;
      display: block;
      text-shadow: none;
      color: rgba(255,255,255,0.7);
    }

    tr:nth-child(2) th { padding: 5px; }

    td {
      padding: 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    td > span {
      color: #555;
      padding: 10px;
      display: block;
      border: 2px solid transparent;
      transition: background 0.15s ease, color 0.15s ease;
    }

    td:nth-child(even) > span { background-color: rgba(0,0,0,0.02); }

    /* 주말 색(블랙으로 통일) */
    td:last-child > span,
    td:nth-child(1) > span {
      color: #000;
    }

    /* 오늘 날짜(블랙 배경) */
    td.avui > span {
      font-weight: bold;
      background-color: #000;
      color: #fff;
      border: 2px solid rgba(0,0,0,0.1);
    }

    td.fora > span { opacity: 0.2; }

    td > span:hover {
      background: #000;
      color: #fff;
    }

    .boto-next, .boto-prev {
      background: rgba(0,0,0,0.12);
      color: #fff;
      font-family: inherit;
      border: none;
      font-size: 18px;
      font-weight: bold;
      text-shadow: inherit;
      padding: 2px 10px 5px 10px;
      line-height: 1px;
      height: 30px;
      width: 30px;
      vertical-align: middle;
      border-radius: 100%;
      position: absolute;
      top: 15px;
    }

    .boto-next { right: 10px; padding-left: 13px; }
    .boto-prev { left: 10px; padding-right: 13px; }

    .boto-next:hover, .boto-prev:hover { background: rgba(0,0,0,0.2); }
    button:hover { cursor: pointer; }
    button:focus { outline: none; }
  </style>
</head>

<body>
  <div id="calendari"></div>

  <script>
    var mesos = [
      'January','February','March','April','May','June',
      'July','August','September','October','November','December'
    ];

    // 일요일 시작 (Su, Mo, Tu, We, Th, Fr, Sa)
    var dies_abr = ['Su','Mo','Tu','We','Th','Fr','Sa'];

    Number.prototype.pad = function(num) {
      var str = '';
      for (var i = 0; i < (num - this.toString().length); i++) str += '0';
      return str += this.toString();
    };

    function sameDate(a, b) {
      return a.getFullYear() === b.getFullYear() &&
             a.getMonth() === b.getMonth() &&
             a.getDate() === b.getDate();
    }

    function calendari(widget, data) {
      var today = new Date();

      var original = widget.getElementsByClassName('actiu')[0];

      if (typeof original === 'undefined') {
        original = document.createElement('table');
        original.setAttribute(
          'data-actual',
          data.getFullYear() + '/' +
          data.getMonth().pad(2) + '/' +
          data.getDate().pad(2)
        );
        widget.appendChild(original);
      }

      var diff = data - new Date(original.getAttribute('data-actual'));
      diff = new Date(diff).getMonth();

      var e = document.createElement('table');
      e.className = diff === 0 ? 'amagat-esquerra' : 'amagat-dreta';
      e.innerHTML = '';
      widget.appendChild(e);

      e.setAttribute(
        'data-actual',
        data.getFullYear() + '/' +
        data.getMonth().pad(2) + '/' +
        data.getDate().pad(2)
      );

      // 타이틀 행
      var fila = document.createElement('tr');
      var titol = document.createElement('th');
      titol.setAttribute('colspan', 7);

      var boto_prev = document.createElement('button');
      boto_prev.className = 'boto-prev';
      boto_prev.innerHTML = '&#9666;';

      var boto_next = document.createElement('button');
      boto_next.className = 'boto-next';
      boto_next.innerHTML = '&#9656;';

      titol.appendChild(boto_prev);
      titol.appendChild(document.createElement('span')).innerHTML =
        mesos[data.getMonth()] + '<span class="any">' + data.getFullYear() + '</span>';
      titol.appendChild(boto_next);

      boto_prev.onclick = function() {
        data.setMonth(data.getMonth() - 1);
        calendari(widget, data);
      };

      boto_next.onclick = function() {
        data.setMonth(data.getMonth() + 1);
        calendari(widget, data);
      };

      fila.appendChild(titol);
      e.appendChild(fila);

      // 요일 헤더 (일요일 시작)
      fila = document.createElement('tr');
      for (var i = 0; i < 7; i++) {
        fila.innerHTML += '<th>' + dies_abr[i] + '</th>';
      }
      e.appendChild(fila);

      // 달력 첫 칸 계산: "일요일(0) 시작" 기준
      var firstOfMonth = new Date(data.getFullYear(), data.getMonth(), 1);
      var offset = firstOfMonth.getDay(); // 0=Sun ... 6=Sat
      var actual = new Date(data.getFullYear(), data.getMonth(), 1 - offset);

      // 6주 렌더링
      for (var s = 0; s < 6; s++) {
        var row = document.createElement('tr');

        for (var d = 0; d < 7; d++) {
          var cell = document.createElement('td');
          var span = document.createElement('span');
          cell.appendChild(span);

          span.innerHTML = actual.getDate();

          // 이번 달이 아닌 날짜 흐리게
          if (actual.getMonth() !== data.getMonth()) cell.className = 'fora';

          // 오늘 표시
          if (sameDate(actual, today)) cell.className = 'avui';

          actual.setDate(actual.getDate() + 1);
          row.appendChild(cell);
        }

        e.appendChild(row);
      }

      // 컨테이너 높이를 테이블 높이에 맞춰서 "유동형"으로
      widget.style.height = e.offsetHeight + 'px';

      setTimeout(function() {
        e.className = 'actiu';
        original.className += diff === 0 ? ' amagat-dreta' : ' amagat-esquerra';
      }, 20);

      original.className = 'inactiu';

      setTimeout(function() {
        var inactius = document.getElementsByClassName('inactiu');
        for (var i = 0; i < inactius.length; i++) widget.removeChild(inactius[i]);
      }, 300);
    }

    calendari(document.getElementById('calendari'), new Date());
  </script>
</body>
</html>
